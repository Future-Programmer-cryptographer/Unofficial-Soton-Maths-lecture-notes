name: Build and deploy LaTeX notes to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build HTML (all .tex in notes/)
        run: |
          mkdir -p _site
          # Simple index page
          cat > _site/index.html <<'EOF'
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Notes</title>
          </head>
          <body>
            <h1>Notes</h1>
            <ul>
          EOF

          shopt -s nullglob
          for f in notes/*.tex; do
            base="$(basename "$f" .tex)"
            out="_site/${base}.html"
            pandoc "$f" -s --toc \
            --mathjax="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" \
            -o "_site/$name.html"
            echo "  <li><a href=\"${base}.html\">${base}</a></li>" >> _site/index.html
          done

          cat >> _site/index.html <<'EOF'
            </ul>
          </body>
          </html>
          EOF

          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
